    <script>
        // Use cases:
        // Expression evaluation / function calls
        // Fast due to only being able to add/remove from the top of the stack
        var Stack = function() {
            return {
                dataStore: [],
                top: 0,

                push: function(el) {
                    this.dataStore[this.top++] = el;
                    return this;
                },

                pop: function() {
                    return this.dataStore[--this.top];
                },

                peek: function() {
                    return this.dataStore[this.top - 1]; 
                },

                length: function() {
                    return this.top;
                },

                clear: function() {
                    this.top = 0;
                }
            }
        };
